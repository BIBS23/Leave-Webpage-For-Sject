<body class="p-3 m-0 border-0 bd-example">
    <div class="signupSection">

        <div class="info">
            <h2>DISCONNECT TO RECONNECT</h2>
            <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
            <p>TEAM AMIGOS</p>
        </div>
        <form action="#" method="POST" class="signupForm" name="signupform">
            <h2>Apply Leave</h2>
            <div class="SubmitForm">
                <input type="text" name="" id="tf1" placeholder="Student Name">
                <input type="text" name="" id="tf2" placeholder="College Mail Id">
                <select name="" id="selectoption">
                    <option value="">Choose Department</option>
                    <option value="">Artificial Intelligence and Data Science </option>
                    <option value="">Civil Engineering</option>
                    <option value="">Computer Science & Engineering</option>
                    <option value="">Electronics and Communication Engineering </option>
                    <option value="">Electronics & Computer Engineering</option>
                    <option value="">Electrical and Electronics Engineering</option>
                    <option value="">Mechanical Engineering </option>

                </select>
                <input type="date" name="" id="tf3">
                <textarea name="" id="tf4" cols="31" rows="1">Reason</textarea>
            </div>
            <a id="join-btn" button href="" style="text-decoration:none">Submit</button></a>
        </form>











    </div>
