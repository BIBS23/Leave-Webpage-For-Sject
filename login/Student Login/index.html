<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet"> .

  <title>Login</title>
</head>

<body bgcolor="#101728">
  <div class="signupSection">
    <div class="info">
      <h2>DISCONNECT TO RECONNECT</h2>
      <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
      <p>TEAM AMIGOS</p>
    </div>
    <form action="#" method="POST" class="signupForm" name="signupform">
      <h2>Student Login</h2>
      <ul class="noBullet">
        <li>
          <label for="username"></label>
          <input type="text" class="inputFields" id="username" name="username" placeholder="Admission Number" value=""
            oninput="return userNameValidation(this.value)" required />
        </li>
        <li>
          <label for="email"></label>
          <input type="email" class="inputFields" id="email" name="email" placeholder="College Email" value=""
            required />
        </li>

        <li>
          <label for="password"></label>
          <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="Email"
            oninput="return passwordValidation(this.value)" required />
        </li>
        </ul>
        <a id="join-btn" button href="/Student Pannel/index.html"style="text-decoration:none" >Login</button></a>
         
   
   
    </form>
  </div>
</body>

</html>
